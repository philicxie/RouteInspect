<div class="modal-header">
    <h3 class="modal-title">新增用户</h3>
</div>
<div class="modal-body" >
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">账号</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" ng-model="tem.newUser.account">
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" ng-model="tem.newUser.name">
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">管理员权限</label>
                    <div class="col-sm-6">
                        <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                            <input type="checkbox" ng-click="changeAdmin()">
                            <i></i>
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">负责人权限</label>
                    <div class="col-sm-6">
                        <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                            <input type="checkbox" ng-click="changeManager()">
                            <i></i>
                        </label>
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">巡检员权限</label>
                    <div class="col-sm-6">
                        <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                            <input type="checkbox" ng-click="changeClerk()">
                            <i></i>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-primary" ng-click="ok()">保存</button>
</div>
