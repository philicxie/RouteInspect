<div class="modal-header">
    <h3 class="modal-title">新增设备</h3>
</div>
<div class="modal-body" ng-controller="ModalMapCtrl">

    <div class="row" ng-controller="ContactCtrl" style="margin: 0 auto;">
        <div class="col-lg-4">
            <img src="img/facility/{{item.category}}.jpg" style="height: 150px;">
        </div>
        <div class="col-lg-8">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">名称</label>
                    <div class="col-sm-9">
                        <select class="form-control pull-right" ng-model="hstep" ng-options="opt for opt in options"></select>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">编号</label>
                    <div class="col-sm-9">
                        <input type="text"  class="form-control" placeholder="placeholder">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">地址</label>
                    <div class="col-sm-9">
                        <input type="text"  class="form-control" placeholder="placeholder">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" id="modalmap" ng-style="modalMapStyle"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-primary" ng-click="ok()">保存</button>
</div>
