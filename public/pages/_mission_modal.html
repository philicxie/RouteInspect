<div class="modal-header">
    <h3 class="modal-title">{{missionCtrl.isNew ? '新增任务' : '信息修改'}}</h3>
</div>
<div class="modal-body" >
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">编号</label>
                    <div class="col-sm-9">
                        <input type="text"  class="form-control" ng-model="missionCtrl.missionInfo.uid" ng-disabled="true">
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">目标设备</label>
                    <div class="col-sm-9">
                        <input type="text"  class="form-control" ng-model="temNew.userInfo.name">
                    </div>
                </div>
                <div class="line line-dashed b-a line-lg pull-none"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Chosen multiple</label>
                    <div class="col-sm-9">
                        <select ui-jq="chosen" multiple class="w-full">
                            <option value="AK">Alaska</option>
                            <option value="HI">Hawaii</option>
                            <option value="CA">California</option>
                            <option value="NV">Nevada</option>
                            <option value="OR">Oregon</option>
                            <option value="WA">Washington</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="cancel()">取消</button>
    <button class="btn btn-primary" ng-click="ok()">保存</button>
</div>
